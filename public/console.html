<!DOCTYPE html>
<html>
<head>
	<title>Console</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="specific-style/console.css">
	<script src="/socket.io/socket.io.js"></script> 
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="Console.js"></script>
	<script src="navbar.js"></script>
</head>
<body>
	<div id="navbar"></div>
	<main class="main">
		<div class="setting">
			<select name="console" id="console-select">
			</select>
			<button onclick="NewConsole()">New Console</button>
			<button onclick="ExitConsole()">Exit Console</button>
		</div>
		<div id="output" class="console">
			<p></p>
		</div>
		<div class="input" id="console-input">
			<input type="text">
			<button onclick="SendInput()">Send</button>
		</div>
	</main>
</body>
</html>
